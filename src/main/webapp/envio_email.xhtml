<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>CMAIL - Enviar Email</title>
	</h:head>

<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true"><p:autoUpdate/></p:messages>
	
		<p:panel header="Enviar Email - CMAIL">
			<p:panelGrid columns="2">
				<p:outputLabel value="Destinatário"/>
				<p:inputText value="#{emailBean.email.destinatario}" required="true" requiredMessage="Campo obrigatório"/>
				
				<p:outputLabel value="Corpo"/>
				<p:inputTextarea value="#{emailBean.email.corpo}" rows="6" cols="33" counterTemplate="{0} characters remaining." autoResize="true" />
				
				<p:outputLabel value="Data de envio"/>
				<p:datePicker id="basic" value="#{emailBean.email.dataEnvio}" />
				
				<p:outputLabel value="Confirmação de Leitura?"/>
				<p:selectBooleanCheckbox value="#{emailBean.email.confirmaLeitura}" itemLabel="Sim" />
				
				<p:commandButton value="Salvar" action="#{emailBean.salvar}" update="formulario"/>
				<p:button outcome="itens_enviados" value="Listar" icon="pi pi-search" styleClass="rounded-button ui-button-success"/>
			</p:panelGrid>
		</p:panel>
	
	</h:form>
</h:body>	
</html>
